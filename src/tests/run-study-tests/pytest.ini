# content of pytest.ini
[pytest]
addopts = --tb=line -v -s

markers =
    short: Short example tests
    medium: Medium example tests
    long: Long example tests
    non_regression: Non-regression tests
    valid_adq: Adequacy non-reg tests
    valid_bind: ?
    valid_complex: ?
    valid_defaillance: ?
    valid_draft: ?
    valid_ex: ?
    valid_filter_outputs: ?
    valid_hydro: ?
    valid_hydrobind: ?
    valid_hydropricing: ?
    valid_margincost: ?
    valid_parallel: ?
    valid_thermal: ?
    valid_ts_gen_export: ?