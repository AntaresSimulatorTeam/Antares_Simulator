name: C/C++ CI with dependency compilation

on:
  push:
    branches:
      - feature/cmake_build_dependency_option

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-16.04]

    steps:
    - uses: actions/checkout@v2

    - name: Install libraries
      run: |
           sudo apt-get update --fix-missing
           sudo apt-get install libuuid1 uuid-dev libssh2-1 libssh2-1-dev libidn2 libidn2-dev libidn11 libidn11-dev gtk2.0 libb64-dev

    - name: Configure
      run: |
           cd src
           mkdir _build
           cd _build
           cmake -DBUILD_DEPS=ON ..

    - name: Build
      run: |
           cd src
           cd _build
           make

