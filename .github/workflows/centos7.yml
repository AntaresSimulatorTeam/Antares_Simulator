name: Centos7 CI (release and push)

on:
  release:
    types: [created]
  push:
    branches:
      - develop
      - feature/*
      - features/*
      - fix/*
      - release/*
      - doc/*

env:
  GITHUB_TOKEN: ${{ github.token }}

jobs:

  doc_generation:
    uses: ./.github/workflows/build-userguide.yml
    with:
      artifact_name: pdf-doc

  docker_publish:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      if: github.event.push
        with:
          fetch-depth: 0

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v1.1.2
      with:
        files: |
          docker/centos7-basic-requirements
          antares-deps-version.json

    - name: Get branch name
      id: branch_name
      if: github.event.release
      uses: tj-actions/branch-names@v5

    - name: Read antares-deps version
      id: antares-deps-version
      if: github.event.release || steps.changed-files.outputs.modified_files != ''
      uses: notiz-dev/github-action-json-property@release
      with:
        path: 'antares-deps-version.json'
        prop_path: 'antares_deps_version'

    - name: Docker file push
      id: docker_push
      if: github.event.release || steps.changed-files.outputs.modified_files != ''
      uses: elgohr/Publish-Docker-Github-Action@master
      env:
        ANTARES_DEPS_VERSION: ${{steps.antares-deps-version.outputs.prop}}
      with:
        name: antaresrte/rte-antares
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        workdir: docker
        dockerfile: centos7-basic-requirements
        cache: true
        tags: centos7-simulator
        buildargs: ANTARES_DEPS_VERSION

  build:
    name: Build (XPRESS + OR-Tools=${{ matrix.ortools }})
    env:
      XPRESSDIR: ${{ github.workspace }}/xpressmp813
      ORTOOLSDIR: ${{ github.workspace }}/or-tools

    runs-on: ubuntu-latest
    needs:
      - docker_publish
      - doc_generation
    container: 'antaresrte/rte-antares:centos7-simulator'
    strategy:
      matrix:
        ortools: [ON, OFF]

    steps:
    - uses: nelonoel/branch-name@v1.0.1

    - name: Checkout
      run: |
          git clone $GITHUB_SERVER_URL/$GITHUB_REPOSITORY.git -b ${BRANCH_NAME} .

    - name: Get release
      id: get_release
      uses: bruceadams/get-release@v1.2.0

    - name: Init submodule
      run: |
          git submodule update --init --recursive src .

    - name: Download OR-Tools if needed
      if: ${{ matrix.ortools == 'ON' }}
      id: ortools
      run: |
          if [ "${{ matrix.ortools }}" == "ON" ]; then
            mkdir -p ${{ env.ORTOOLSDIR }} && cd ${{ env.ORTOOLSDIR }}
            wget -q -O ortools.zip https://github.com/rte-france/or-tools/releases/download/v9.2-rte1.2/ortools_cxx_centos7_shared_xprs.zip
            unzip -q ortools.zip
            rm ortools.zip

            echo "::set-output name=flags::-DCMAKE_PREFIX_PATH=${{ env.ORTOOLSDIR }}/install -DXPRESS_ROOT=${{ env.XPRESSDIR }}"
            echo "::set-output name=label::-ortools-xpress"
          else
            echo "::set-output name=flags::"
            echo "::set-output name=label::"
          fi

    - name: Download userguide
      uses: actions/download-artifact@v2
      with:
        name: pdf-doc
        path: docs/ref_guides
