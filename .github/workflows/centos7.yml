name: Centos7 CI (release and push)

on:
  release:
    types: [created]
  push:
    branches:
      - develop
      - feature/*
      - features/*
      - fix/*
      - release/*
      - doc/*

env:
  GITHUB_TOKEN: ${{ github.token }}
  env.IS_RELEASE: ${{ github.event_name == 'release' && github.event.action == 'created' }}
  env.IS_PUSH: ${{ github.event_name == 'push' }}

jobs:

  doc_generation:
    uses: ./.github/workflows/build-userguide.yml
    with:
      artifact_name: pdf-doc

  docker_publish:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v1.1.2
      with:
        files: |
          docker/centos7-basic-requirements
          antares-deps-version.json

    - name: Get branch name
      id: branch_name
      if: env.IS_RELEASE
      uses: tj-actions/branch-names@v5

    - name: Read antares-deps version
      id: antares-deps-version
      if: ${{ env.IS_RELEASE || steps.changed-files.outputs.modified_files != '' }}
      uses: notiz-dev/github-action-json-property@release
      with:
        path: 'antares-deps-version.json'
        prop_path: 'antares_deps_version'

    - name: Docker file push
      id: docker_push
      if: ${{ env.IS_RELEASE || steps.changed-files.outputs.modified_files != '' }}
      uses: elgohr/Publish-Docker-Github-Action@master
      env:
        ANTARES_DEPS_VERSION: ${{steps.antares-deps-version.outputs.prop}}
      with:
        name: antaresrte/rte-antares
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        workdir: docker
        dockerfile: centos7-basic-requirements
        cache: true
        tags: centos7-simulator
        buildargs: ANTARES_DEPS_VERSION

  build:
    name: Build (XPRESS + OR-Tools=${{ matrix.ortools }})
    env:
      XPRESSDIR: ${{ github.workspace }}/xpressmp813
      ORTOOLSDIR: ${{ github.workspace }}/or-tools

    runs-on: ubuntu-latest
    needs:
      - docker_publish
      - doc_generation
    container: 'antaresrte/rte-antares:centos7-simulator'
    strategy:
      matrix:
        ortools: [ON, OFF]

    steps:
    - uses: nelonoel/branch-name@v1.0.1

    - name: Checkout
      run: |
          git clone $GITHUB_SERVER_URL/$GITHUB_REPOSITORY.git -b ${BRANCH_NAME} .

    - name: Get release
      id: get_release
      uses: bruceadams/get-release@v1.2.0
      if: env.IS_RELEASE

    - name: Init submodule
      run: |
          git submodule update --init --recursive src .

    - name: Download XPRESS if needed
      if: ${{ matrix.ortools == 'ON' }}
      run: |
        source /opt/rh/rh-git227/enable
        git clone -b master https://${{ secrets.XPRS_USERNAME }}:${{ secrets.XPRS_TOKEN }}@github.com/rte-france/xpress-mp ${{ env.XPRESSDIR }}

    - name: Download OR-Tools if needed
      if: ${{ matrix.ortools == 'ON' }}
      id: ortools
      run: |
          if [ "${{ matrix.ortools }}" == "ON" ]; then
            mkdir -p ${{ env.ORTOOLSDIR }} && cd ${{ env.ORTOOLSDIR }}
            wget -q -O ortools.zip https://github.com/rte-france/or-tools/releases/download/v9.2-rte1.2/ortools_cxx_centos7_shared_xprs.zip
            unzip -q ortools.zip
            rm ortools.zip

            echo "::set-output name=flags::-DCMAKE_PREFIX_PATH=${{ env.ORTOOLSDIR }}/install -DXPRESS_ROOT=${{ env.XPRESSDIR }}"
            echo "::set-output name=label::-ortools-xpress"
          else
            echo "::set-output name=flags::"
            echo "::set-output name=label::"
          fi

    - name: Download userguide
      uses: actions/download-artifact@v2
      with:
        name: pdf-doc
        path: docs/ref_guides


    - name: Configure
      run: |
           source /opt/rh/devtoolset-9/enable
           cmake3 -B _build -S src -DDEPS_INSTALL_DIR=/rte-antares-deps-Release -DCMAKE_BUILD_TYPE=release -DBUILD_TESTING=ON -DBUILD_not_system=OFF ${{ steps.ortools.outputs.flags }}

    - name: Build
      run: |
           source /opt/rh/devtoolset-9/enable
           source /opt/rh/rh-git227/enable
           cmake3 --build _build --config Release -j2

    - name: Installer .rpm creation release
      if: env.IS_RELEASE
      run: |
           cd _build
           cpack3 -G RPM

    - name: Installer .tar.gz creation release
      if: env.IS_RELEASE
      run: |
           cd _build
           cpack3 -G TGZ

    - name: Installer archive upload release
      if: env.IS_RELEASE
      uses: actions/upload-artifact@v2
      with:
        name: antares-centos7-archive${{ steps.ortools.outputs.label }}
        path: _build/*.tar.gz

    - name: Installer rpm upload release
      if: env.IS_RELEASE
      uses: actions/upload-artifact@v2
      with:
        name: antares-centos7-rpm${{ steps.ortools.outputs.label }}
        path: _build/*.rpm


    - name: Installer .rpm creation push
      if: env.IS_PUSH
      run: |
           cd _build
           cpack3 -G RPM
           export RPM_NAME=$(ls *.rpm)
           echo "RPM_NAME=${RPM_NAME}" >> $GITHUB_ENV
           echo "RPM_NAME_WITH_SUFFIX=${RPM_NAME/.rpm/${{ steps.ortools.outputs.label }}.rpm}" >> $GITHUB_ENV

    - name: .tar.gz creation push
      if: env.IS_PUSH
      run: |
           cd _build
           cpack3 -G TGZ
           export TGZ_NAME=$(ls *.tar.gz)
           echo "TGZ_NAME=${TGZ_NAME}" >> $GITHUB_ENV
           echo "TGZ_NAME_WITH_SUFFIX=${TGZ_NAME/.tar.gz/${{ steps.ortools.outputs.label }}.tar.gz}" >> $GITHUB_ENV

    - name: Upload .rpm push
      if: env.IS_PUSH
      uses: actions/upload-release-asset@v1.0.2
      with:
        upload_url: ${{ steps.get_release.outputs.upload_url }}
        asset_path: _build/${{env.RPM_NAME}}
        asset_name: ${{env.RPM_NAME_WITH_SUFFIX}}
        asset_content_type: application/octet-stream

    - name: Upload .tar.gz push
      if: env.IS_PUSH
      uses: actions/upload-release-asset@v1.0.2
      with:
        upload_url: ${{ steps.get_release.outputs.upload_url }}
        asset_path: _build/${{env.TGZ_NAME}}
        asset_name: ${{env.TGZ_NAME_WITH_SUFFIX}}
        asset_content_type: application/octet-stream
