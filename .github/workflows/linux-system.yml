name: Linux CI (system libs)

on:
  push:
    branches:
      - feature/cmake_build_dependency_option
      - feature/ANT-457--cmake-with-ctest
jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Install libraries
      run: |
           sudo apt-get update --fix-missing
           sudo apt-get install libuuid1 uuid-dev libssh2-1 libssh2-1-dev libidn2-dev libidn11 libidn11-dev gtk2.0 libwxgtk3.0-dev libcurl4-openssl-dev libb64-dev
           sudo apt-get install libboost-all-dev

    - name: Configure with cmake
      run: |
           cd src
           mkdir _build
           cd _build
           cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=ON ..

    - name: Build with cmake
      run: |
           cd src
           cd _build
           cmake --build . --config Release

    - name: Run unit tests
      run: |
           cd src
           cd _build
           ctest

