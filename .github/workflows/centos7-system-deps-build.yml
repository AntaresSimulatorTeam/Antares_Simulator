name: Centos7 CI (deps. compilation)

on:
  push:
    branches:
      - release/*
      - develop

jobs:

  build:

    runs-on: ubuntu-latest
    container: 'centos:7'

    steps:
    
    - name: Set up Python
      run: |
           yum update -y
           yum install -y python3 python3-pip

    - name: Install libraries
      run: |
           yum install -y epel-release
           yum install -y git redhat-lsb-core gcc gcc-c++ make wget centos-release-scl scl-utils rpm-build
           yum install -y cmake3 devtoolset-7
           yum install -y rh-git227-git
           yum install -y unzip libuuid-devel wxGTK3-devel boost-test
                      
    
    - uses: nelonoel/branch-name@v1.0.1
    
    - name: Checkout
      run: |
          git clone $GITHUB_SERVER_URL/$GITHUB_REPOSITORY.git -b ${BRANCH_NAME} .
    
    - name: Init submodule
      run: |
           git submodule update --init --recursive src .
          
    - name: Install dependencies
      run: |
          pip3 install -r src/tests/examples/requirements.txt

    - name: Configure
      run: |
           source /opt/rh/devtoolset-7/enable
           #git 2.x must be enabled for Coin compilation with CMake ExternalProject_Add
           source /opt/rh/rh-git227/enable
           cmake3 -B _build -S src -DCMAKE_BUILD_TYPE=release -DBUILD_TESTING=ON -DBUILD_ortools=ON

    - name: Build
      run: |
           source /opt/rh/devtoolset-7/enable
           source /opt/rh/rh-git227/enable
           cmake3 --build _build --config release -j2
    
    - name: Run unit tests
      run: |
           cd _build
           ctest3 -C Release --output-on-failure -L "unit|end-to-end|short|medium" -LE ortools
           
    - name: Installer .rpm creation
      run: |
           cd _build
           cpack3 -G RPM
           
    - name: Installer .tar.gz creation
      run: |
           cd _build
           cpack3 -G TGZ
           
    - name: Installer archive upload
      uses: actions/upload-artifact@v2
      with:
        name: antares-centos7-archive
        path: _build/*.tar.gz
        
    - name: Installer rpm upload
      uses: actions/upload-artifact@v2
      with:
        name: antares-centos7-rpm
        path: _build/*.rpm

