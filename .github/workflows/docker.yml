name: Docker images push

on: 
  push:
    branches:
      - ci/*

jobs:
  docker:
  
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Build centos 8 image
      run: |
           cd docker
           docker build -f centos8-ortools -t jmkerloch/rte-antares:centos8-ortools .

    - name: Push centos 8 image
      run: |           
           docker push jmkerloch/rte-antares:centos8-ortools