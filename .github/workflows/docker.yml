name: CI

on: 
  push:
    branches:
      - ci/*

jobs:
  centos:
  
    runs-on: ubuntu-latest
    container: centos:latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Install libraries
      run: |
           yum update -y
           yum install git cmake3 gcc gcc-c++ make -y
           yum install epel-release -y
           yum install unzip openssl-devel libcurl-devel wxGTK3-devel libuuid-devel boost-test -y
    
    - name: Configure
      run: |
           mkdir _build
           cd _build
           cmake3 .. -DCMAKE_BUILD_TYPE=release -DBUILD_TESTING=ON

    - name: Build
      run: |           
           cmake3 --build _build --config release

    - name: Run unit tests
      run: |
           cd _build
           ctest -C Release --output-on-failure           

           
    - name: Installer .tar.gz creation
      run: |
           cd _build
           cpack -G TGZ
           
    - name: Installer upload
      uses: actions/upload-artifact@v2
      with:
        name: antares-installer-64bits
        path: _build/antares-*.*.*-Linux.*
