name: Centos7 CI (pre-compiled)

on:
  push:
    branches:
      - develop
      - feature/*
      - features/*
      - fix/*
      - release/*
jobs:

  docker_publish:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 0

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v1.1.2
      with:
        files: |
          docker/centos7-basic-requirements
          antares-deps-version.json

    - name: Read antares-deps version
      id: antares-deps-version
      if: steps.changed-files.outputs.modified_files != ''
      uses: notiz-dev/github-action-json-property@release
      with:
        path: 'antares-deps-version.json'
        prop_path: 'antares_deps_version'

    - name: Docker file push
      id: docker_push
      if: steps.changed-files.outputs.modified_files != ''
      uses: elgohr/Publish-Docker-Github-Action@master
      env:
        ANTARES_DEPS_VERSION: ${{steps.antares-deps-version.outputs.prop}}
      with:
        name: antaresrte/rte-antares
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        workdir: docker
        dockerfile: centos7-basic-requirements
        cache: true
        tags: centos7-simulator
        buildargs: ANTARES_DEPS_VERSION

  build:
    env:
      XPRESSDIR: ${{ github.workspace }}/xpressmp813
      ORTOOLSDIR: ${{ github.workspace }}/or-tools

    runs-on: ubuntu-latest
    needs: docker_publish
    container: 'antaresrte/rte-antares:centos7-simulator'
    strategy:
      matrix:
        ortools: [ON, OFF]

    steps:

    - uses: nelonoel/branch-name@v1.0.1

    - name: Checkout
      run: |
          git clone $GITHUB_SERVER_URL/$GITHUB_REPOSITORY.git -b ${BRANCH_NAME} .

    - name: Init submodule
      run: |
          git submodule update --init --recursive src .

    - name: Download XPRESS if needed
      if: ${{ matrix.ortools == 'ON' }}
      uses: actions/checkout@v2
      with:
        repository: rte-france/xpress-mp
        path: ${{ env.XPRESSDIR }}
        ref: master
        token: ${{ secrets.XPRS_TOKEN }}

    - name: Download OR-Tools if needed
      if: ${{ matrix.ortools == 'ON' }}
      id: ortools-flags
      run: |
          if [ "${{ matrix.ortools }}" == "ON" ]; then
            mkdir ${{ env.ORTOOLSDIR }} && cd ${{ env.ORTOOLSDIR }}
            wget -q -O ortools.zip https://github.com/rte-france/or-tools/releases/download/v9.2-rte1.1/ortools_cxx_centos7_shared_xprs.zip
            unzip -q ortools.zip
            rm ortools.zip

            echo "::set-output name=ortools_flags::-DCMAKE_PREFIX_PATH=${{ env.ORTOOLSDIR }}/install -DXPRESS_ROOT=${{ env.XPRESSDIR }}"
          else
            echo "::set-output name=ortools_flags::"
          fi

    - name: Configure
      run: |
           source /opt/rh/devtoolset-9/enable
           cmake3 -B _build -S src -DDEPS_INSTALL_DIR=/rte-antares-deps-Release -DCMAKE_BUILD_TYPE=release -DBUILD_TESTING=ON -DBUILD_OUTPUT_TEST=ON -DBUILD_not_system=OFF ${{ steps.ortools-flags.outputs.ortools_flags }}

    - name: Build
      run: |
           source /opt/rh/devtoolset-9/enable
           cmake3 --build _build --config Release -j2

    - name: Installer .rpm creation
      run: |
           cd _build
           cpack3 -G RPM

    - name: Installer .tar.gz creation
      run: |
           cd _build
           cpack3 -G TGZ

    - name: Installer archive upload
      uses: actions/upload-artifact@v2
      with:
        name: antares-centos7-archive
        path: _build/*.tar.gz

    - name: Installer rpm upload
      uses: actions/upload-artifact@v2
      with:
        name: antares-centos7-rpm
        path: _build/*.rpm
