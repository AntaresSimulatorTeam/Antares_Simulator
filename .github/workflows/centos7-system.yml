name: Centos7 CI (pre-compiled)

on:
  push:
    branches:
      - develop
      - feature/*
      - features/*
      - fix/*
      - release/*
      - doc/*
jobs:

  doc_generation:
    uses: ./.github/workflows/build-userguide.yml
    with:
      artifact_name: pdf-doc

  docker_publish:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 0

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v1.1.2
      with:
        files: |
          docker/centos7-basic-requirements
          antares-deps-version.json

    - name: Read antares-deps version
      id: antares-deps-version
      if: steps.changed-files.outputs.modified_files != ''
      uses: notiz-dev/github-action-json-property@release
      with:
        path: 'antares-deps-version.json'
        prop_path: 'antares_deps_version'

    - name: Docker file push
      id: docker_push
      if: steps.changed-files.outputs.modified_files != ''
      uses: elgohr/Publish-Docker-Github-Action@master
      env:
        ANTARES_DEPS_VERSION: ${{steps.antares-deps-version.outputs.prop}}
      with:
        name: antaresrte/rte-antares
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        workdir: docker
        dockerfile: centos7-basic-requirements
        cache: true
        tags: centos7-simulator
        buildargs: ANTARES_DEPS_VERSION

  build:
    name: Build (XPRESS + OR-Tools=${{ matrix.ortools }})
    env:
      XPRESSDIR: ${{ github.workspace }}/xpressmp813
      ORTOOLSDIR: ${{ github.workspace }}/or-tools

    runs-on: ubuntu-latest
    needs: 
      - docker_publish
      - doc_generation
    container: 'antaresrte/rte-antares:centos7-simulator'
    strategy:
      matrix:
        ortools: [ON, OFF]

    steps:
    - uses: nelonoel/branch-name@v1.0.1

    - name: Checkout
      run: |
          git clone $GITHUB_SERVER_URL/$GITHUB_REPOSITORY.git -b ${BRANCH_NAME} .

    - name: Init submodule
      run: |
          git submodule update --init --recursive src .

    - name: Download XPRESS if needed
      if: ${{ matrix.ortools == 'ON' }}
      run: |
        source /opt/rh/rh-git227/enable
        git clone -b master https://${{ secrets.XPRS_USERNAME }}:${{ secrets.XPRS_TOKEN }}@github.com/rte-france/xpress-mp ${{ env.XPRESSDIR }}

    - name: Set OR-Tools flags
      if: ${{ matrix.ortools == 'ON' }}
      id: ortools
      run: |
          if [ "${{ matrix.ortools }}" == "ON" ]; then
            echo "::set-output name=flags::-DBUILD_ORTOOLS=ON -DXPRESS_ROOT=${{ env.XPRESSDIR }}"
            echo "::set-output name=label::-ortools-xpress"
          else
            echo "::set-output name=flags::"
            echo "::set-output name=label::"
          fi

    - name: Download userguide
      uses: actions/download-artifact@v2
      with:
        name: pdf-doc
        path: docs/ref_guides

    - name: Configure
      run: |
           source /opt/rh/devtoolset-9/enable
           cmake3 -B _build -S src -DDEPS_INSTALL_DIR=/rte-antares-deps-Release -DCMAKE_BUILD_TYPE=release -DBUILD_TESTING=ON -DBUILD_OUTPUT_TEST=ON -DBUILD_not_system=OFF ${{ steps.ortools.outputs.flags }}

    - name: Build
      run: |
           source /opt/rh/devtoolset-9/enable
           cmake3 --build _build --config Release -j2

    - name: Installer .rpm creation
      run: |
           cd _build
           cpack3 -G RPM

    - name: Installer .tar.gz creation
      run: |
           cd _build
           cpack3 -G TGZ

    - name: Installer archive upload
      uses: actions/upload-artifact@v2
      with:
        name: antares-centos7-archive${{ steps.ortools.outputs.label }}
        path: _build/*.tar.gz

    - name: Installer rpm upload
      uses: actions/upload-artifact@v2
      with:
        name: antares-centos7-rpm${{ steps.ortools.outputs.label }}
        path: _build/*.rpm
