name: Centos7 CI (system libs)

on:
  push:
    branches:
      - develop
      - feature/*
      - features/*
      - fix/*
jobs:

  build:

    runs-on: ubuntu-latest
    container: 'centos:7'

    steps:
    
    - name: Set up Python
      run: |
           yum update -y
           yum install -y python3 python3-pip

    - name: Install libraries
      run: |
           yum install -y wget git epel-release redhat-lsb-core gcc gcc-c++ make centos-release-scl scl-utils
           yum install redhat-lsb-core openssl-devel curl-devel libuuid-devel wxGTK3-devel boost-test boost-filesystem boost-regex boost-devel 
           yum install -y cmake3
                      
    
    - uses: nelonoel/branch-name@v1.0.1
    
    - name: Checkout
      run: |
          git clone $GITHUB_SERVER_URL/$GITHUB_REPOSITORY.git -b ${BRANCH_NAME} .
    
    - name: Download pre-compiled librairies
      run: |
           wget https://github.com/AntaresSimulatorTeam/antares-deps/releases/download/v1.1.0/rte-antares-deps-centos7-Release-solver.tar.gz
           tar -xvf rte-antares-deps-centos7-Release-solver.tar.gz
           rm -rf rte-antares-deps-centos7-Release-solver.tar.gz
    
    - name: Init submodule
      run: |
           git submodule update --init --recursive src .
          
    - name: Install dependencies
      run: |
          pip3 install -r src/tests/examples/requirements.txt

    - name: Configure
      run: |
           cmake3 -B _build -S . -DDEPS_INSTALL_DIR=rte-antares-deps-Release -DCMAKE_BUILD_TYPE=release -DBUILD_TESTING=ON -DBUILD_OUTPUT_TEST=ON

    - name: Build
      run: |
           cmake3 --build _build --config Release -j2
    
    - name: Run unit tests
      run: |
           cd _build
           ctest -C Release --output-on-failure -L "unit|end-to-end|short|medium" -LE ortools
           
    - name: Installer .tar.gz creation
      run: |
           cd _build
           cpack3 -G TGZ
           
    - name: Installer upload
      uses: actions/upload-artifact@v2
      with:
        name: antares-installer-64bits
        path: _build/antares-*.*.*-*-*.*.*

