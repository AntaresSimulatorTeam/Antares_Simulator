name: Windows CI (VCPKG)

on:
  push:
    branches:
      - feature/cmake_build_dependency_option

jobs:

  windows:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        include:
          - os: windows-latest
            triplet: x64-windows
            vcpkgCommitId: 'ee17a685087a6886e5681e355d36cd784f0dd2c8'
            vcpkgPackages: openssl curl wxwidgets

    steps:
    - uses: actions/checkout@v2 

    - name : Install deps with VCPKG
      uses: lukka/run-vcpkg@master
      with:
        vcpkgArguments: '${{ matrix.vcpkgPackages }}'
        vcpkgTriplet: '${{ matrix.triplet }}'
        vcpkgDirectory: '${{ runner.workspace }}/b/vcpkg'
        vcpkgGitCommitId: '${{ matrix.vcpkgCommitId }}'
        
    - name: Building with CMake
      uses: lukka/run-cmake@v2
      with:
          useVcpkgToolchainFile: true
          cmakeListsTxtPath: '${{ github.workspace }}/src/CMakeLists.txt'
          buildDirectory: ${{ github.workspace }}/src/_build          
          cmakeBuildType: release
          buildWithCMakeArgs: "--config release"
          buildWithCMake: true
          cmakeAppendedArgs: '-G"Visual Studio 16 2019" -Ax64'
          
    - name: Installer creation
      run: |
           cd src
           cd _build
           cpack -GNSIS
           
    - name: The job has failed
      if: ${{ failure() }}
      run: |
        type D:/a/Antares_Simulator/Antares_Simulator/src/_build/_CPack_Packages/win64/NSIS/NSISOutput.log
           
    - name: Installer upload
      uses: actions/upload-artifact@v2
      with:
        name: antares-installer-64bits
        path: src/_build/rte-antares-7.1.0-installer-64bits.exe            
           

