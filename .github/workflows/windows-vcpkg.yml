name: Windows CI (VCPKG)

on:
  push:
    branches:
      - feature/cmake_build_dependency_option
      - feature/ANT-457--cmake-with-ctest

jobs:

  windows:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        buildtype: [release]
        include:
          - os: windows-latest
            triplet: x64-windows
            vcpkgCommitId: 'ee17a685087a6886e5681e355d36cd784f0dd2c8'
            vcpkgPackages: openssl curl wxwidgets

    steps:
    - uses: actions/checkout@v2 

    - name : Install deps with VCPKG
      uses: lukka/run-vcpkg@master
      with:
        vcpkgArguments: '${{ matrix.vcpkgPackages }}'
        vcpkgTriplet: '${{ matrix.triplet }}'
        vcpkgDirectory: '${{ runner.workspace }}/b/vcpkg'
        vcpkgGitCommitId: '${{ matrix.vcpkgCommitId }}'
        
    - name: Building with CMake
      uses: lukka/run-cmake@v2
      with:
          useVcpkgToolchainFile: true
          cmakeListsTxtPath: '${{ github.workspace }}/src/CMakeLists.txt'
          buildDirectory: ${{ github.workspace }}/src/_build
          cmakeBuildType: ${{ matrix.buildtype }}

    - name: Running unit tests
      run: |
           cd src
           cd build
           ctest -C ${{ matrix.buildtype }}


