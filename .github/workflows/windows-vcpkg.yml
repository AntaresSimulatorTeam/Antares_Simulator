name: Windows CI (VCPKG)

on:
  push:
    branches:
      - feature/cmake_build_dependency_option
      - feature/ANT-457--cmake-with-ctest

jobs:

  windows:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        buildtype: [release]
        include:
          - os: windows-latest
            triplet: x64-windows
            vcpkgCommitId: 'ee17a685087a6886e5681e355d36cd784f0dd2c8'
            vcpkgPackages: openssl curl wxwidgets boost-test

    steps:
    - uses: actions/checkout@v2 

    - name : Install deps with VCPKG
      uses: lukka/run-vcpkg@master
      id: runvcpkg
      with:
        vcpkgArguments: '${{ matrix.vcpkgPackages }}'
        vcpkgTriplet: '${{ matrix.triplet }}'
        vcpkgDirectory: '${{ runner.workspace }}/b/vcpkg'
        vcpkgGitCommitId: '${{ matrix.vcpkgCommitId }}'
        
    - name: Configuring with CMake
      run: |
           cd src
           mkdir _build
           cd _build
           cmake -DCMAKE_BUILD_TYPE=release -DCMAKE_TOOLCHAIN_FILE=${{ steps.runvcpkg.outputs.RUNVCPKG_VCPKG_ROOT_OUT }}/scripts/buildsystems/vcpkg.cmake -DBUILD_TESTING=ON ..

    - name: Building with cmake
      run: |
           cd src
           cd _build
           cmake --build . --config release

    - name: Running unit tests
      run: |
           cd src
           cd _build
           ctest -C ${{ matrix.buildtype }}


