name: Ubuntu CI (deps. compilation)

on:
  push:
    branches:
      - release/*
      - develop
jobs:

  linux:

    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        os: [ubuntu-20.04]

    steps:
    - uses: actions/checkout@v2 
    
    - name: ccache
      uses: hendrikmuhs/ccache-action@v1

    - name: Install libraries
      run: |
           sudo apt-get update
           sudo apt-get install uuid-dev libwxgtk3.0-gtk3-dev
           sudo apt-get install libboost-test-dev
           
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
          
    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip3 install -r src/tests/examples/requirements.txt
           
    - name: Init submodule
      run: |
           git submodule update --init --recursive src

    - name: Configure
      run: |
           cmake -B _build -S src -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DCMAKE_BUILD_TYPE=release -DBUILD_TESTING=ON -DBUILD_ortools=ON

    - name: Build
      run: |
           cmake --build _build --config release -j2

    - name: Runnning unit tests
      run: |
           cd _build
           ctest -C Release --output-on-failure -L "unit|end-to-end|short|medium" -LE ortools

    - name: Installer .deb creation
      run: |
           cd _build
           cpack -G DEB

    - name: Installer .tar.xz creation
      run: |
           cd _build
           cpack -G TXZ

    - name: Installer archive upload
      uses: actions/upload-artifact@v2
      with:
        name: antares-ubuntu-archive
        path: _build/*.tar.xz
        
    - name: Installer deb upload
      uses: actions/upload-artifact@v2
      with:
        name: antares-ubuntu-deb
        path: _build/*.deb
