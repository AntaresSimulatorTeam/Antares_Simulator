name: Ubuntu CI (pre-compiled)

on:
  push:
    branches:
      - develop
      - feature/*
      - features/*
      - fix/*
      - release/*
      - doc/*
jobs:

  doc_generation:
    uses: ./.github/workflows/build-userguide.yml
    with:
      artifact_name: pdf-doc

  build:

    runs-on: ${{ matrix.os }}
    needs: doc_generation
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        os: [ubuntu-20.04]
        test-platform: [ubuntu-20.04]

    steps:
    - uses: actions/checkout@v2
    
    - name: ccache
      uses: hendrikmuhs/ccache-action@v1

    - name: Install libraries
      run: |
           sudo apt-get update
           sudo apt-get install uuid-dev libwxgtk3.0-gtk3-dev
           sudo apt-get install libboost-test-dev

    # antares-deps
    - name: Read antares-deps version
      id: antares-deps-version
      uses: notiz-dev/github-action-json-property@release
      with: 
        path: 'antares-deps-version.json'
        prop_path: 'antares_deps_version'

    - name: Download userguide
      uses: actions/download-artifact@v2
      with:
        name: pdf-doc
        path: docs/ref_guides
        
    - name: Download pre-compiled librairies
      uses: ./.github/workflows/download-extract-precompiled-libraries-tgz
      with:
        antares-deps-version: ${{steps.antares-deps-version.outputs.prop}}
        os: ${{matrix.os}}
        os-full-name: Ubuntu-20.04

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.x
          
    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip3 install -r src/tests/examples/requirements.txt
           
    - name: Init submodule
      run: |
           git submodule update --init --recursive src

    - name: Configure
      run: |
           cmake -B _build -S src -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DDEPS_INSTALL_DIR=./rte-antares-deps-Release -DCMAKE_PREFIX_PATH=../install -DCMAKE_BUILD_TYPE=release -DBUILD_TESTING=ON -DBUILD_OUTPUT_TEST=ON -DBUILD_not_system=OFF
           
    - name: Build
      run: |
           cmake --build _build --config release -j2

    - name: Run unfeasibility-related tests
      run: |
           cd _build
           ctest -C Release --output-on-failure -R unfeasible

    - name: Run adq-patch related tests
      run: |
           cd build
           ctest -C Release --output-on-failure -R test-adq-patch

    # simtest
    - name: Read simtest version
      id: simtest-version
      uses: notiz-dev/github-action-json-property@release
      with:
        path: 'simtest.json'
        prop_path: 'version'

    - name: Run short-tests
      uses: ./.github/workflows/run-tests
      with:
        simtest-tag: ${{steps.simtest-version.outputs.prop}}
        batch-name: short-tests
        os: ${{ matrix.test-platform }}

    - name: Installer .deb creation
      run: |
           cd _build
           cpack -G DEB
           
    - name: Installer .tar.gz creation
      run: |
           cd _build
           cpack -G TGZ
           
    - name: Installer archive upload
      uses: actions/upload-artifact@v2
      with:
        name: antares-ubuntu-archive
        path: _build/*.tar.gz
        
    - name: Installer deb upload
      uses: actions/upload-artifact@v2
      with:
        name: antares-ubuntu-deb
        path: _build/*.deb

